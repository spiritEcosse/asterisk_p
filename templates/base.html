{% load static %}

<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>

    <link rel="shortcut icon" type="image/png" href="{% static "images/favicon.ico" %}"/>

    <link href="{% static "js/jquery-ui-1.12.1.custom/jquery-ui.min.css" %}" rel="stylesheet">
    <link href="{% static "bootstrap-3.3.7-dist/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "bootstrap-multiselect/dist/css/bootstrap-multiselect.css" %}" rel="stylesheet">
    <link href="{% static "css/dataTables.jqueryui.min.css" %}" rel="stylesheet">
    {% block css %}{% endblock css %}
</head>
<body>

<div class="container">
    {% block main %}{% endblock main %}
</div>

<script src="{% static "js/jquery.js" %}" crossorigin="anonymous"></script>
<script src="{% static "js/popper.min.js" %}" crossorigin="anonymous"></script>
<script src="{% static "js/jquery.dataTables.min.js" %}" crossorigin="anonymous"></script>
<script src="{% static "bootstrap-3.3.7-dist/js/bootstrap.min.js" %}" crossorigin="anonymous"></script>
<script src="{% static "js/jquery-ui-1.12.1.custom/jquery-ui.min.js" %}" crossorigin="anonymous"></script>
<script src="{% static "js/datepicker-uk.js" %}" crossorigin="anonymous"></script>
<script src="{% static "bootstrap-multiselect/dist/js/bootstrap-multiselect.js" %}" type="text/javascript"></script>

{% block js %}{% endblock js %}

</body>
</html>
